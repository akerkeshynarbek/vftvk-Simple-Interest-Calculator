<!DOCTYPE html> 
<html>
    <head>
        <title>
            Simple Interest Calculator
         </title>
        <meta charset="UTF-8">
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
            <body>
             <div class="maindiv"> 
                <h1>
                    Simple Interest Calculator
                     </h1>
                     <form id="form1" Compute Interest = "return checkdata () ">
                    <div class="kouti">
                        <label for ="principal">Amount</label>
                        <input type="number" id="principal"> 
                        <br> <br>
                        <label for = "rate">Interest Rate</label> 
                        <input type="range" min="1" max="20" step="0.25" value="10.25" id="rate" onchange="displayvalue()"> 
                        <span id="rate_val"> 10.25% </span>
                        <br> <br>
                        <label for ="years">No. of Years</label>   
                        <select id="years">
                            <strong> 
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option></strong>
                        </select>
                        <br> <br> 
                        <button type="button" onclick="compute()">
                            <strong>Compute Interest</strong>
                        </button>
                        <br><br>
                        <span id="result"></span></div>
                        
                        </form>
                        <p class="demo"><strong><footer> &#169; 
                    This Calculator belongs to Kopitsa Konstantina Panagiota</strong>
                    </footer></p>
                    </body>
                    </div>
        </html>
